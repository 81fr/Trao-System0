<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>التقارير - تراوف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>صنع في تراوف</p>
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:40px;">
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-chart-bar"></i> التقارير</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container" style="display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap;">
            <div class="form-group"><label>من</label><input type="date" id="fromDate"></div>
            <div class="form-group"><label>إلى</label><input type="date" id="toDate"></div>
            <button class="secondary" onclick="alert('تطبيق الفلتر قادم')"><i class="fas fa-filter"></i> تطبيق
                الفلتر</button>
            <button onclick="exportTransactionsCSV()"><i class="fas fa-file-excel"></i> تصدير Excel</button>
            <button onclick="exportTransactionsPDF()"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
        </div>

        <div class="chart-card" style="margin-bottom:16px; text-align:center;">
            <h3 style="margin-top:0"><i class="fas fa-chart-pie"></i> توزيع المبالغ حسب المتجر</h3>
            <div style="max-width:220px; margin:0 auto;">
                <canvas id="reportsChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>المتجر</th>
                        <th>البطاقة</th>
                        <th>المبلغ</th>
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody"></tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
