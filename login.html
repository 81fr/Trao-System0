<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - تراوف</title>

    <!-- هوية تراوف -->
    <link rel="stylesheet" href="style.css" />
    <!-- أيقونات SVG (بدون webfonts) -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css" />

    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgba(0, 165, 155, .08), rgba(140, 194, 64, .08));
        }

        .auth-card {
            width: min(480px, 94vw);
            padding: 24px 22px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .brand-head {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .brand-head img {
            height: 44px;
            border-radius: 10px;
        }

        .brand-head h1 {
            font-size: 1.25rem;
            margin: 0;
            color: var(--brand-ink);
        }

        .role-switch {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 8px 0 16px;
        }

        .role-option {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #f7fbfb;
            color: var(--brand-ink);
            cursor: pointer;
            font-weight: 700;
        }

        .role-option.active {
            background: linear-gradient(90deg, var(--brand-teal), var(--brand-green));
            color: #fff;
            border-color: transparent;
        }

        .hint {
            text-align: center;
            color: var(--muted);
            font-size: .9rem;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <main class="auth-card">
        <div class="brand-head">
            <img src="assets/logo.png" alt="TRAOF Logo" />
            <h1>نظام تراوف - تسجيل الدخول</h1>
        </div>

        <!-- اختيار الدور -->
        <div class="role-switch">
            <button type="button" id="role_admin" class="role-option active" onclick="Auth.setRole('admin')">
                <i class="fas fa-user-shield"></i> مدير
            </button>
            <button type="button" id="role_merchant" class="role-option" onclick="Auth.setRole('merchant')">
                <i class="fas fa-store"></i> تاجر
            </button>
            <button type="button" id="role_beneficiary" class="role-option" onclick="Auth.setRole('beneficiary')">
                <i class="fas fa-user"></i> مستفيد
            </button>
        </div>
        <input type="hidden" id="roleInput" value="admin" />

        <!-- نموذج الدخول -->
        <div class="form-container" style="box-shadow:none; border:none; padding:0; margin:0;">
            <div class="form-group">
                <label><i class="fas fa-user"></i><span> اسم المستخدم أو رقم الهوية</span></label>
                <input type="text" id="username" placeholder="اسم المستخدم أو رقم الهوية" />
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" />
            </div>

            <button style="width:100%" onclick="Auth.login()">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>

            <p class="hint">يمكنك تسجيل الدخول باسم المستخدم أو برقم الهوية. كلمة المرور التجريبية: <strong>123</strong>
            </p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Auth.setRole('admin'); // تقدر تغيّرها إلى merchant/beneficiary لو تحب
        });
    </script>
</body>

</html>
