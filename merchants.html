<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">

    <title>المتاجر - تراوف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css">

    <!-- PWA / Mobile App Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00A59B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html" class="active"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="orders.html"><i class="fas fa-file-invoice-dollar"></i> أوامر التوريد</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>

    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-store"></i> إدارة المتاجر</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container">
            <h3 id="merchantFormTitle">إضافة متجر جديد</h3>
            <input type="hidden" id="editingMerchantId">
            <div class="form-group-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>اسم المتجر</label>
                    <input id="merchantNameInput" type="text">
                </div>
                <div class="form-group" style="flex:1">
                    <label>الفئة</label>
                    <input id="merchantCatInput" type="text" placeholder="مثال: مواد غذائية">
                </div>
            </div>

            <h4 style="margin-top:20px; margin-bottom:10px; color:#666;">بيانات التواصل</h4>
            <div class="form-group-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>مدير الفرع</label>
                    <input id="merchantContactInput" type="text" placeholder="الاسم المسؤول">
                </div>
                <div class="form-group" style="flex:1">
                    <label>الجوال</label>
                    <input id="merchantPhoneInput" type="text" placeholder="05xxxxxxxx">
                </div>
            </div>
            <div class="form-group-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>البريد الإلكتروني</label>
                    <input id="merchantEmailInput" type="email" placeholder="example@store.com">
                </div>
                <div class="form-group" style="flex:1">
                    <label>الموقع / الفرع</label>
                    <input id="merchantLocationInput" type="text" placeholder="الرياض - حي...">
                </div>
            </div>

            <div style="margin-top:10px;">
                <button id="saveMerchantBtn" onclick="Actions.addMerchant()"><i class="fas fa-plus"></i> حفظ
                    المتجر</button>
                <button id="cancelMerchantEditBtn" onclick="Actions.cancelMerchantEdit()"
                    style="display:none; background:#6c757d;">إلغاء</button>
            </div>
        </div>

        <div id="merchantsGrid" class="grid-container"></div>
        <footer class="main-footer">
            <p>صنع في تراؤف</p>
            <img src="assets/logo.png" alt="TRAOF Logo">
        </footer>
    </main>
    <script src="script.js"></script>

    <script>
        // PWA Service Worker Register
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed!', err));
            });
        }
    </script>

</body>

</html>
