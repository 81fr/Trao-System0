<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>المستخدمون - تراوف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css">
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="orders.html"><i class="fas fa-file-invoice-dollar"></i> أوامر التوريد</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html" class="active"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>صنع في تراوف</p>
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:40px;">
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-users-cog"></i> إدارة المستخدمين</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container">
            <h3>إدارة المستخدمين</h3>
            <input type="hidden" id="editingUserId">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input id="newUsername" type="text" placeholder="username" />
            </div>
            <div class="form-group">
                <label>الاسم الكامل</label>
                <input id="newName" type="text" placeholder="الاسم" />
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input id="newPassword" type="password" placeholder="••••••••" />
            </div>
            <div class="form-group">
                <label>الدور</label>
                <select id="newUserRole">
                    <option value="admin">مدير</option>
                    <option value="merchant">تاجر</option>
                    <option value="beneficiary">مستفيد</option>
                </select>
            </div>
            <div class="form-group">
                <label>جهة الربط (متجر/مستفيد)</label>
                <select id="linkedEntitySelect">
                    <option value="">-- غير مرتبط --</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="saveUserBtn" onclick="Actions.saveUser()"><i class="fas fa-save"></i> حفظ المستخدم</button>
                <button id="cancelEditBtn" onclick="Actions.cancelEdit()" style="background:#dc3545; display:none;"><i
                        class="fas fa-times"></i> إلغاء</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>الاسم</th>
                        <th>الدور</th>
                        <th>جهة الربط</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
