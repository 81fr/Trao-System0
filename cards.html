<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة البطاقات - تراوف</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css" />
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html" class="active"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="orders.html"><i class="fas fa-file-invoice-dollar"></i> أوامر التوريد</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>

    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-credit-card"></i> إدارة البطاقات</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container">
            <h3>إصدار بطاقة جديدة</h3>
            <input type="hidden" id="editingCardId">
            <div class="form-group">
                <label>رقم البطاقة</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="cardNumInput" placeholder="أدخل الرقم" />
                    <button class="secondary" onclick="Actions.generateCardNum()">توليد</button>
                </div>
            </div>
            <div class="form-group">
                <label>نوع المحفظة</label>
                <select id="cardWalletInput"></select>
            </div>
            <div class="form-group">
                <label>اسم المستفيد</label>
                <select id="cardBeneficiaryInput"></select>
            </div>
            <div class="form-group">
                <label>الرصيد الأولي</label>
                <input type="number" id="cardBalanceInput" placeholder="0.00" />
            </div>
            <div class="form-group">
                <label>الحالة</label>
                <select id="cardStatusInput">
                    <option value="نشط">نشط</option>
                    <option value="غير نشط">غير نشط</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="saveCardBtn" onclick="Actions.addCard()"><i class="fas fa-plus"></i> إصدار البطاقة</button>
                <button id="cancelCardEditBtn" onclick="Actions.cancelCardEdit()"
                    style="background:#dc3545; display:none;"><i class="fas fa-times"></i> إلغاء</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>رقم البطاقة</th>
                        <th>نوع المحفظة</th>
                        <th>المستفيد</th>
                        <th>الرصيد</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="cardsTableBody"></tbody>
            </table>
        </div>
        <footer class="main-footer">
            <p>صنع في تراؤف</p>
            <img src="assets/logo.png" alt="TRAOF Logo">
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
