<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">

    <title>المحافظ - تراوف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css">

    <!-- PWA / Mobile App Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00A59B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html" class="active"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="orders.html"><i class="fas fa-file-invoice-dollar"></i> أوامر التوريد</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>

    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-wallet"></i> إدارة المحافظ</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container">
            <h3 id="formTitle">إنشاء محفظة جديدة</h3>
            <input type="hidden" id="editingWalletId">
            <div class="form-group-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>اسم المحفظة</label>
                    <input id="walletNameInput" type="text" placeholder="مثال: إعانة غذائية">
                </div>
                <div class="form-group" style="flex:1">
                    <label>الفئة</label>
                    <select id="walletCategoryInput"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
                        <option value="عام">عام</option>
                        <option value="زكاة">زكاة</option>
                        <option value="صدقة">صدقة</option>
                        <option value="كفالة">كفالة</option>
                        <option value="مشاريع">مشاريع</option>
                        <option value="إغاثة">إغاثة</option>
                    </select>
                </div>
            </div>
            <div class="form-group-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1">
                    <label>الرصيد الحالي</label>
                    <input id="walletFundsInput" type="number" placeholder="0.00">
                </div>
                <div class="form-group" style="flex:1">
                    <label>الهدف المالي (اختياري)</label>
                    <input id="walletTargetInput" type="number" placeholder="50000">
                </div>
            </div>
            <div class="form-group-row" style="display:flex; gap:10px; align-items:center;">
                <div class="form-group" style="flex:1">
                    <label>لون البطاقة</label>
                    <input id="walletColorInput" type="color" value="#00A59B"
                        style="width:100%; height:40px; padding:0; border:none;">
                </div>
                <div class="form-group" style="flex:2">
                    <label>أيقونة (FontAwesome class)</label>
                    <input id="walletIconInput" type="text" placeholder="fas fa-wallet" value="fas fa-wallet">
                </div>
            </div>

            <div style="margin-top:10px;">
                <button id="saveWalletBtn" onclick="Actions.addWallet()"><i class="fas fa-plus"></i> إنشاء
                    المحفظة</button>
                <button id="cancelWalletEditBtn" onclick="Actions.cancelWalletEdit()"
                    style="display:none; background:#6c757d;">إلغاء</button>
            </div>
        </div>

        <div id="walletsGrid" class="grid-container"></div>
        <footer class="main-footer">
            <p>صنع في تراؤف</p>
            <img src="assets/logo.png" alt="TRAOF Logo">
        </footer>
    </main>
    <script src="script.js"></script>

    <script>
        // PWA Service Worker Register
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed!', err));
            });
        }
    </script>

</body>

</html>
