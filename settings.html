<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>الإعدادات - تراوف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all-svg.css">
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:56px;">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="cards.html"><i class="fas fa-credit-card"></i> البطاقات</a></li>
            <li><a href="wallets.html"><i class="fas fa-wallet"></i> المحافظ</a></li>
            <li><a href="merchants.html"><i class="fas fa-store"></i> المتاجر</a></li>
            <li><a href="orders.html"><i class="fas fa-file-invoice-dollar"></i> أوامر التوريد</a></li>
            <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="users.html"><i class="fas fa-users-cog"></i> المستخدمين</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> الدعم الفني</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>صنع في تراوف</p>
            <img src="assets/logo.png" alt="TRAOF Logo" style="max-height:40px;">
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1><i class="fas fa-cog"></i> الإعدادات</h1>
            <div class="user-profile"><span>مرحباً</span>
                <div class="avatar">م</div>
            </div>
        </header>

        <div class="form-container">
            <h3><i class="fas fa-columns"></i> تخطيط الصفحة</h3>
            <div class="form-group" style="display:flex; gap:20px; align-items:center;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:8px;">
                    <input type="radio" name="layoutMode" value="side" checked onchange="Settings.saveLayout('side')">
                    <span>قائمة جانبية (يمين)</span>
                </label>
                <label style="cursor:pointer; display:flex; align-items:center; gap:8px;">
                    <input type="radio" name="layoutMode" value="top" onchange="Settings.saveLayout('top')">
                    <span>قائمة علوية</span>
                </label>
            </div>
        </div>

        <div class="form-container">
            <h3>التسميات</h3>
            <div class="form-group"><label>اسم "البطاقات"</label><input id="label_cards" type="text"
                    placeholder="البطاقات"></div>
            <div class="form-group"><label>اسم "المحافظ"</label><input id="label_wallets" type="text"
                    placeholder="المحافظ"></div>
            <div class="form-group"><label>اسم "المتاجر"</label><input id="label_merchants" type="text"
                    placeholder="المتاجر"></div>
            <div class="form-group"><label>اسم "المستفيدين"</label><input id="label_beneficiaries" type="text"
                    placeholder="المستفيدين"></div>
            <button onclick="Settings.saveLabels()"><i class="fas fa-save"></i> حفظ التسميات</button>
        </div>

        <div class="form-container">
            <h3><i class="fas fa-tags"></i> التصنيفات</h3>
            <div class="form-group" style="display:flex; gap:10px;">
                <input id="newCategoryInput" type="text" placeholder="أدخل تصنيفاً جديداً (مثال: خدمات عامة)">
                <button class="secondary" onclick="Settings.addCategory()"><i class="fas fa-plus"></i> إضافة</button>
            </div>
            <ul id="categoriesList" class="nav-links" style="padding:0;"></ul>
        </div>

        <div class="form-container">
            <h3><i class="fas fa-users"></i> المستفيدون</h3>
            <div class="form-group"><label>الاسم</label><input id="beneficiaryName" type="text"></div>
            <div class="form-group"><label>رقم الهوية</label><input id="beneficiaryID" type="text"></div>
            <button onclick="Settings.addBeneficiary()"><i class="fas fa-user-plus"></i> إضافة مستفيد</button>

            <div class="table-container" style="margin-top:14px;">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>رقم الهوية</th>
                            <th>عدد البطاقات</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="beneficiariesTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
